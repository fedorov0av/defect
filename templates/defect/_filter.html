{% raw %}
<div id='vueFilter'>
	<div class="d-flex justify-content-start block_filter">
		<div>
			<p class="mylabel mylabel1">Фильтры:</p>
		</div>
		<div class="block_filter_flex">
			<select class="form-select form-select1 type-defect" aria-label="Default select example" v-model="filterDivision">
				<option selected value=0>Подразделение</option>
				<option v-for="division in divisions" :value="division.division_id">{{ division.division_name }}</option>
			</select>
	
			<select class="form-select form-select1 type-defect" aria-label="Default select example" v-model="filterStatusDefect">
				<option selected value=0>Статус дефекта</option>
				<option v-for="status in statuses_defect" :value="status.status_defect_id">{{ status.status_defect_name }}</option>
			</select>
		</div>
		
		<div class="block_filter_flex">
			<div class="mydatechoise justify-content-center">
				<div class="block_filter_label">
					<p class="mylabel">Начало:</p>
				</div>
				<div class="block_data col-lg-3 col-sm-6">
					<input id="startDate" class="form-control type-defect" type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" v-model="startDate"/>
					<!-- <span id="startDateSelected"></span> -->
				</div>
			</div>
			<div class="mydatechoise justify-content-center">
				<div class="block_filter_label">
					<p class="mylabel">Конец:</p>
				</div>
				<div class="block_data col-lg-3 col-sm-6">
					<input id="endDate" class="form-control type-defect" type="date" v-model="endDate"/>
					<!-- <span id="endDateSelected"></span> -->
				</div>
			</div>
		</div>

		<div class="form-select1 block-checkbox1">
			<input class="form-check-input el-checkbox el-checkbox1" type="checkbox" value="" id="flexCheckChecked" v-model="ppr" true-value=true false-value=false>
			<label class="form-check-label el-checkbox" for="flexCheckChecked"> 
			  Устранить в ППР
			</label>
		</div>

		<div class="block_filter_flex lastbutton">
			<div class="type-defect1">
				<button type="button" @click="useFilter" class="btn btn-primary w190">Применить</button>
			</div>
			<div class="lastbutton">
				<button type="button" @click="nouseFilter" class="btn btn-primary w190">Очистить фильтры</button>
			</div>
		</div>
	</div>
</div>
{% endraw %}
<script src="{{ url_for('defect_js', path='filter.js') }}"></script>
